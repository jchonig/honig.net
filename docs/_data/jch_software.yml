- Title: Puppet, Ansible and Configuration Management
  Background: puppet_bg.jpg
  Description: |
    I'm a software engineer at heart, which means I'm lazy; I don't
    want to do a job more than once.  This applies to system
    administration.  I run a number of Linux (mostly Debian at this
    time) systems and one of my least favorite tasks is making sure I
    have configured something properly on all of them.  And I
    especially hate having to remember everything that I need to
    reconfigure when I install a new system or reconfigure one that
    died.

    While travelling to Beaverton, OR for work once many years ago I
    picked up a copy of Linux Journal and read about Configuration
    Management with Puppet.  When I got home I tried it out and was
    hooked.  My configuration is up to over 9,000 lines of Puppet
    manifests and Hiera configs.

    One place where Puppet will not work well is my Cloud server.  I
    don't want to share all the Puppet configuration and do not want
    to open a VPN back to my home network.  I read an article on
    Ansible and gave that a try.  It's a perfect fit for managing a
    remote server.  I currently use Ansible to configure my Mac
    (similar to Jeff Gerling's
    [mac-dev-playbook](https://github.com/geerlingguy/mac-dev-playbook)),
    but mine is not public). cloud servers and Raspberry Pis.

- Title: E-Mail
  Background: email_bg.png
  Description: |
    I mainly use Gmail because it has great SPAM filtering and makes
    my mail available on all my devices.  For secure e-mail I use
    [Proton Mail](https://proton.me).  I have been a heavy user of
    the [nmh](https://www.nongnu.org/nmh/) mail system for decades and
    a developer on the [mh-e](https://sourceforge.net/projects/mh-e/)
