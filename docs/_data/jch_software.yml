    At home I use postfix configured to send e-mail.  For years I used
    sendmail and wrote custom configurations but I find postfix easier
    to configure.

- Title: Unix/BSD/Linux
  Background: bsd_linux_bg.jpg
  Description: |
    My first exposure to Unix was a BSD port on a Gould PowerNode 9000
    while at Clarkson University.  Back then I was a mainframe guy
    (VM/CMS) and implementing a terminal program on MS-DOS.  Then I
    installed Mt Xinu on a microVax to build an Internet gateway.
    Part of the bring-up was booting into single user mode and adding
    support for the latest disk drives.

    When I moved to the Cornell Theory Center I moved headlong into
    the Unix world, using SunOS (BSD at first and then System V based)
    and eventually became the owner of the infamous
    devvax.tn.cornell.edu (a DEC VAX 11/750 running BSD 4.2 and
    eventually running BSD/OS on an i486).  That was back when you
    built your own copy of gcc, compiling it three times just to be
    sure it worked.  By then my life was totally on Unix/BSD.

    I joined BSDi in 1995 to work as a core engineeri on BSD/OS.
    BSD/OS was a commercial derivative of the BSD/386 port.  I had a
    very enjoyable five years at BSDi working on many different facets
    of the OS.  In 2001 Wind River acquired the rights to BSD/OS and
    hired most of the engineers.  BSD/OS lived on for a few years at
    Wind River as the Platform for Server Appliances.

    After BSD/OS Wind River started Wind River Linux, an embedded
    Linux distribution to complement their VxWorks real-time offering.
    Eventually I converted all my BSD/OS systems to Linux, first
    Fedora and then Ubuntu.  At one point I had half a dozen systems
    running Ubuntu, at the time of this writing it's only three: A
    Ubuntu desktop (which is long due for retirement), a server (Plex,
    Nextcloud, Gogs, backups, DNS, DHCP), a low power server (running
    UniFi Controller, M/Monit, DNS, DHCP).

    My primary UI these days is macOS, primarily on an M2 Macbook Pro.

- Title: Home Automation
  Background: home_automation_bg.jpg
  Description: |
    I started out my home automation adventures with X-10.  The
    biggest problem was that I wanted to control my house with Linux
    and I had trouble finding good options.  For a while I played with
    [MisterHouse](https://github.com/hollie/misterhouse) but
    eventually settled on [Insteon](https://www.insteon.com/) with a
    [Universal Devices](https://www.universal-devices.com/) ISY
    controller, currently an ISY994i.  The ISY devices know a lot
    about Insteon devices and simplify much of the configuration and
    setup.  Control is local (i.e. not via the cloud) but they are
    continually improving and adding additional functionality.

    Most all lights in my house are on the Insteon network.  Most of
    my control functions are basic, turning off lights on timers,
    using motion detection for lights in specific rooms, programming
    one buttons for sequences such as bed time.

    I've recently added Z-Wave thermostats to most of the rooms (there
    is one room that will be hard to wire that I have not gotten to
    yet).  I do some day-night temperature control with those and
    would like to do some occupancy detection to set the heat.

    I wrote a use a Perl interface to the Universal Devices ISY series
    of devices, Device::ISY.  I chose Perl because there were not any
    easily installed SOAP libraries available on Ubuntu when I
    started.  My assignment of the Device::ISY identifier took quite a
    while and I got distracted from the project.  I need to move it
    over to Github where other folks can contribute.  I personally use
    it all the time.

    I would really love to have some good occupancy detection, maybe
    with BTLE (via my BTLE fitness tracker).

    I currently have a [Home
    Assistant](https://www.home-assistant.io/) installation running in
    a Docker container on my server.  This is not an idea way to
    install Home Assistant and I am going to move it to a Raspberry Pi
    (w/external SATA SSD) soon.

    I got very frustrated with the HA Z-Wave installation because
    every time Home Assitant was restarted the Z-Wave controller
    function was restarted.  So I bought an external Z-Wave
    controller, the Vera Plus.  The downside of this is that the Home
    Assistant integration is broken with respect to thermostats that
    have different heating and cooling setpoints.  When I migrate my
    openzwave installation to a Raspberry Pi I'll start using the beta
    version of openzwave which runs as a separate process and
    communicates with Home Assistant via MQTT.

