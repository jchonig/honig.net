---
layout: default
title: Work
background: jch/images/work.jpg
---
<section class="content-section container" id="work">
  <div class="container text-center mb-4">
    <h2 class="mb-2">From Chaos to Order</h2>
  </div>

  {% for job in site.data.jch_work %}
  <div class="card card-forest card-forest-light-border mx-5 my-3 shadow-sm">
    <!-- Job Title in header -->
    <div class="card-header">
      {{ job.Title }}
    </div>

    <!-- Job Description in body -->
    <div class="card-body p-4">
      {{ job.Description | markdownify }}
    </div>
  </div>
  {% endfor %}
</section>
